<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="main-content w-100 bg-light min-vh-100" style="margin-left: 260px;">
    
    <app-navbar [pageTitle]="'Admin Overview'"></app-navbar>

    <div class="container-fluid p-4">
      
      <div class="row g-4 mb-4">
        <div class="col-xl-3 col-md-6" *ngFor="let item of stats">
          <div class="card border-0 shadow-sm rounded-4 h-100 stat-card">
            <div class="card-body d-flex align-items-center justify-content-between p-4">
              <div>
                <p class="text-uppercase text-muted fw-bold small mb-2" style="letter-spacing: 0.5px;">
                  {{ item.title }}
                </p>
                <h2 class="fw-bold mb-0 text-dark">{{ item.value }}</h2>
              </div>
              <div class="icon-circle bg-light rounded-circle d-flex align-items-center justify-content-center"
                   style="width: 60px; height: 60px;">
                <i class="bi {{ item.icon }} text-{{ item.color }} fs-3"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="row mt-4">
        <div class="col-lg-12">
          <h5 class="fw-bold mb-3 text-secondary">System Analytics</h5>
        </div>

        <div class="col-lg-8 mb-4">
          <div class="card border-0 shadow-sm rounded-4 h-100">
            <div class="card-header bg-white py-3 d-flex justify-content-between align-items-center">
              <h6 class="fw-bold mb-0 text-dark">Revenue Overview</h6>
              <span class="badge bg-light text-primary border">Monthly</span>
            </div>
            <div class="card-body">
              <div style="height: 300px; width: 100%;">
                <canvas baseChart
                  [data]="barChartData"
                  [options]="barChartOptions"
                  [type]="'bar'">
                </canvas>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-4 mb-4">
          <div class="card border-0 shadow-sm rounded-4 h-100">
            <div class="card-header bg-white py-3">
              <h6 class="fw-bold mb-0 text-dark">Payment Status</h6>
            </div>
            <div class="card-body d-flex flex-column align-items-center justify-content-center">
              <div style="height: 250px; width: 100%;">
                <canvas baseChart
                  [data]="doughnutChartData"
                  [options]="doughnutChartOptions"
                  [type]="'doughnut'">
                </canvas>
              </div>
              <div class="mt-3 text-center small text-muted">
                Real-time ratio of paid vs. pending invoices.
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</div>
