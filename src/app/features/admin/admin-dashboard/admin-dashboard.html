<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="main-content w-100 bg-light min-vh-100">
    <app-navbar [pageTitle]="'Admin Overview'"></app-navbar>

    <div class="container-fluid p-4">
      
      <div class="row g-4 mb-4">
        <div class="col-md-6 col-lg-3" *ngFor="let stat of stats">
          <div class="card border-0 shadow-sm rounded-4 h-100">
            <div class="card-body p-4 d-flex align-items-center justify-content-between">
              <div>
                <h6 class="text-muted fw-bold text-uppercase small mb-2">{{ stat.title }}</h6>
                <h3 class="fw-bold mb-0 text-dark">{{ stat.value }}</h3>
              </div>
              <div class="rounded-circle p-3 d-flex align-items-center justify-content-center"
                   [ngClass]="'bg-' + stat.color + ' bg-opacity-10 text-' + stat.color">
                <i class="bi fs-3" [ngClass]="stat.icon"></i>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-header bg-white py-3 border-0">
          <h5 class="fw-bold mb-0">System Activity</h5>
        </div>
        <div class="card-body text-center py-5 text-muted">
          <i class="bi bi-bar-chart-line fs-1 d-block mb-3 opacity-25"></i>
          <p>Chart data will appear here...</p>
        </div>
      </div>
    </div>
  </div>
</div>
