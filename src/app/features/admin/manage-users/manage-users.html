<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="main-content w-100 bg-light min-vh-100">
    <app-navbar [pageTitle]="'Manage Users'"></app-navbar>

    <div class="container-fluid p-4">
      <div class="card card-custom border-0 p-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
          <h5 class="fw-bold mb-0 text-dark">User Management</h5>
          <button class="btn btn-sm btn-outline-primary" (click)="loadUsers()">
            <i class="bi bi-arrow-clockwise me-1"></i> Refresh
          </button>
        </div>

        <div class="table-responsive">
          <table class="table table-hover align-middle">
            <thead class="bg-light">
              <tr>
                <th class="text-muted small text-uppercase fw-bold">Username</th>
                <th class="text-muted small text-uppercase fw-bold">Email</th>
                <th class="text-muted small text-uppercase fw-bold">Role Assignment</th>
                <th class="text-muted small text-uppercase fw-bold">Status</th>
                <th class="text-muted small text-uppercase fw-bold text-end">Actions</th>
              </tr>
            </thead>

            <tbody>
              <tr *ngFor="let user of users">
                <td class="fw-medium">{{ user.username }}</td>
                <td class="text-muted">{{ user.email }}</td>

                <td>
                  <span *ngIf="user.status !== 'PENDING'" class="badge bg-light text-dark border">
                    {{ user.role?.replace('ROLE_', '') }}
                  </span>

                  <select *ngIf="user.status === 'PENDING'" 
        [(ngModel)]="user.tempRole" 
        class="form-select form-select-sm custom-select-dark">
  <option value="" disabled selected hidden>Select Role</option> <option value="ROLE_ADMIN">ADMIN</option>
  <option value="ROLE_CONSUMER">CONSUMER</option>
  <option value="ROLE_BILLING_OFFICER">BILLING OFFICER</option>
  <option value="ROLE_ACCOUNTS_OFFICER">ACCOUNTS OFFICER</option>
</select>
                </td>

                <td>
                  <span [class]="'badge rounded-pill ' +
                    (user.status === 'ACTIVE' ? 'bg-success bg-opacity-10 text-success' :
                    user.status === 'INACTIVE' ? 'bg-danger bg-opacity-10 text-danger' :
                    'bg-warning bg-opacity-10 text-warning')">
                    {{ user.status }}
                  </span>
                </td>

                <td class="text-end">
                  <div *ngIf="user.status === 'PENDING'" class="d-flex gap-2 justify-content-end">
                    <button class="btn btn-sm btn-success" (click)="onApprove(user)">
                      <i class="bi bi-check-lg"></i>
                    </button>
                    <button class="btn btn-sm btn-danger" (click)="onDeny(user)">
                      <i class="bi bi-x-lg"></i>
                    </button>
                  </div>

                  <div *ngIf="user.status !== 'PENDING'" class="d-flex gap-2 justify-content-end">
                    <button *ngIf="user.status === 'INACTIVE'"
                            class="btn btn-sm btn-outline-success"
                            (click)="initiateStatusChange(user, 'ACTIVATE')">
                      Activate
                    </button>

                    <button *ngIf="user.status === 'ACTIVE'"
                            class="btn btn-sm btn-outline-danger"
                            (click)="initiateStatusChange(user, 'DEACTIVATE')">
                      Deactivate
                    </button>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>

          <div *ngIf="users.length === 0" class="text-center py-5 text-muted">
            <i class="bi bi-person-slash fs-1 d-block mb-3 opacity-25"></i>
            <p>No users found.</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="showModal"></div>

<div class="modal fade show d-block" *ngIf="showModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <div class="modal-header border-0 pb-0">
        <h5 class="modal-title fw-bold">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>

      <div class="modal-body py-4">
        <p class="mb-0 text-muted">{{ modalMessage }}</p>
      </div>

      <div class="modal-footer border-0 pt-0">
  <button *ngIf="modalType !== 'WARNING'" type="button" class="btn btn-light" (click)="closeModal()">
    Cancel
  </button>
  
  <button type="button" 
          [class]="modalType === 'DENY' ? 'btn btn-danger' : 'btn btn-primary'" 
          (click)="handleModalConfirm()">
    {{ modalType === 'WARNING' ? 'Okay' : 'Confirm' }}
  </button>
</div>
    </div>
  </div>
</div>
