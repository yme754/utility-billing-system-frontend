<div class="d-flex">
  <app-sidebar></app-sidebar>

  <div class="main-content w-100 bg-light min-vh-100" style="margin-left: 260px;">
    <app-navbar [pageTitle]="'Manage Users'"></app-navbar>

    <div class="container-fluid p-4">
      
      <div class="d-flex justify-content-between align-items-center mb-4">
        <h5 class="fw-bold mb-0 text-dark">User Management</h5>
        <button class="btn btn-primary" (click)="loadUsers()">
          <i class="bi bi-arrow-clockwise me-2"></i> Refresh List
        </button>
      </div>

      <div class="card border-0 shadow-sm rounded-4 mb-4">
        <div class="card-body p-3">
          <div class="row g-3 align-items-center">
            
            <div class="col-md-4">
              <div class="input-group">
                <span class="input-group-text bg-light border-end-0"><i class="bi bi-search"></i></span>
                <input type="text" class="form-control border-start-0 bg-light" 
                       placeholder="Search Username or Email..." 
                       [(ngModel)]="searchTerm" (input)="applyFilters()">
              </div>
            </div>

            <div class="col-md-5 d-flex justify-content-center">
              <div class="btn-group bg-light rounded-pill p-1">
                <button type="button" class="btn btn-sm rounded-pill px-3 fw-medium" 
                        [class.btn-white]="selectedStatus === 'ALL'"
                        [class.shadow-sm]="selectedStatus === 'ALL'"
                        (click)="filterByStatus('ALL')">All</button>
                
                <button type="button" class="btn btn-sm rounded-pill px-3 fw-medium"
                        [class.btn-white]="selectedStatus === 'PENDING'"
                        [class.text-warning]="selectedStatus === 'PENDING'"
                        [class.shadow-sm]="selectedStatus === 'PENDING'"
                        (click)="filterByStatus('PENDING')">
                        <i class="me-1" *ngIf="selectedStatus === 'PENDING'"></i> Pending
                </button>

                <button type="button" class="btn btn-sm rounded-pill px-3 fw-medium"
                        [class.btn-white]="selectedStatus === 'ACTIVE'"
                        [class.text-success]="selectedStatus === 'ACTIVE'"
                        [class.shadow-sm]="selectedStatus === 'ACTIVE'"
                        (click)="filterByStatus('ACTIVE')">Active</button>

                <button type="button" class="btn btn-sm rounded-pill px-3 fw-medium"
                        [class.btn-white]="selectedStatus === 'INACTIVE'"
                        [class.text-danger]="selectedStatus === 'INACTIVE'"
                        [class.shadow-sm]="selectedStatus === 'INACTIVE'"
                        (click)="filterByStatus('INACTIVE')">Inactive</button>
              </div>
            </div>

            <div class="col-md-3 text-end">
              <div class="input-group">
                <span class="input-group-text bg-white border-end-0 text-muted small">Sort By</span>
                <select class="form-select border-start-0 ps-0" [(ngModel)]="sortBy" (change)="applyFilters()">
                  <option value="status">Status (Priority)</option>
                  <option value="username">Username (A-Z)</option>
                  <option value="role">Role</option>
                </select>
              </div>
            </div>

          </div>
        </div>
      </div>

      <div class="card border-0 shadow-sm rounded-4">
        <div class="card-body p-0">
          <div class="table-responsive">
            <table class="table table-hover align-middle mb-0">
              <thead class="bg-light">
                <tr>
                  <th class="ps-4 py-3 text-muted small text-uppercase fw-bold">User Details</th>
                  <th class="text-muted small text-uppercase fw-bold">Role Assignment</th>
                  <th class="text-muted small text-uppercase fw-bold">Status</th>
                  <th class="text-muted small text-uppercase fw-bold text-end pe-4">Actions</th>
                </tr>
              </thead>

              <tbody>
                <tr *ngFor="let user of filteredUsers">
                  <td class="ps-4">
                    <div class="fw-bold text-dark">{{ user.username }}</div>
                    <small class="text-muted">{{ user.email }}</small>
                  </td>

                  <td>
                    <span *ngIf="user.status !== 'PENDING'" class="badge bg-light text-dark border px-3 py-2 rounded-pill">
                      {{ user.role?.replace('ROLE_', '') }}
                    </span>

                    <select *ngIf="user.status === 'PENDING'" 
                            [(ngModel)]="user.tempRole" 
                            class="form-select form-select-sm custom-select-dark w-75 border-warning bg-warning-subtle">
                      <option value="" disabled selected hidden>Assign Role</option> 
                      <option value="ROLE_ADMIN">ADMIN</option>
                      <option value="ROLE_CONSUMER">CONSUMER</option>
                      <option value="ROLE_BILLING_OFFICER">BILLING OFFICER</option>
                      <option value="ROLE_ACCOUNTS_OFFICER">ACCOUNTS OFFICER</option>
                    </select>
                  </td>

                  <td>
                    <span class="badge rounded-pill px-3 py-2"
                          [ngClass]="{
                            'bg-success-subtle text-success': user.status === 'ACTIVE',
                            'bg-warning-subtle text-warning': user.status === 'PENDING',
                            'bg-danger-subtle text-danger': user.status === 'INACTIVE' || user.status === 'DENIED'
                          }">
                      {{ user.status }}
                    </span>
                  </td>

                  <td class="text-end pe-4">
                    <div *ngIf="user.status === 'PENDING'" class="d-flex gap-2 justify-content-end">
                      <button class="btn btn-sm btn-success" (click)="onApprove(user)" title="Approve">
                        <i class="bi bi-check-lg"></i>
                      </button>
                      <button class="btn btn-sm btn-danger" (click)="onDeny(user)" title="Deny">
                        <i class="bi bi-x-lg"></i>
                      </button>
                    </div>

                    <div *ngIf="user.status !== 'PENDING'" class="d-flex gap-2 justify-content-end">
                      <button *ngIf="user.status === 'INACTIVE' || user.status === 'DENIED'"
                              class="btn btn-sm btn-outline-success rounded-pill px-3"
                              (click)="initiateStatusChange(user, 'ACTIVATE')">
                        Activate
                      </button>

                      <button *ngIf="user.status === 'ACTIVE'"
                              class="btn btn-sm btn-outline-danger rounded-pill px-3"
                              (click)="initiateStatusChange(user, 'DEACTIVATE')">
                        Deactivate
                      </button>
                    </div>
                  </td>
                </tr>

                <tr *ngIf="filteredUsers.length === 0">
                  <td colspan="4" class="text-center py-5 text-muted">
                    <i class="bi bi-person-slash fs-1 d-block mb-3 opacity-25"></i>
                    <p class="mb-0">No users found matching your filters.</p>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>

<div class="modal-backdrop fade show" *ngIf="showModal"></div>
<div class="modal fade show d-block" *ngIf="showModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content border-0 shadow-lg rounded-4">
      <div class="modal-header border-0 pb-0 pt-4 px-4">
        <h5 class="modal-title fw-bold">{{ modalTitle }}</h5>
        <button type="button" class="btn-close" (click)="closeModal()"></button>
      </div>
      <div class="modal-body p-4 text-muted">
        {{ modalMessage }}
      </div>
      <div class="modal-footer border-0 pt-0 px-4 pb-4">
        <button *ngIf="modalType !== 'WARNING'" type="button" class="btn btn-light" (click)="closeModal()">Cancel</button>
        <button type="button" [class]="modalType === 'DENY' || actionType === 'DEACTIVATE' ? 'btn btn-danger' : 'btn btn-primary'" (click)="handleModalConfirm()">
          {{ modalType === 'WARNING' ? 'Okay' : 'Confirm' }}
        </button>
      </div>
    </div>
  </div>
</div>
