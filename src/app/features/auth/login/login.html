<div class="container d-flex justify-content-center align-items-center min-vh-100 bg-light">
  <div class="card shadow-lg p-4 border-0 rounded-4" style="max-width: 400px; width: 100%;">
    
    <div class="text-center mb-4">
      <div class="text-primary rounded-circle d-inline-flex p-3 mb-3">
        <i class="bi bi-lightning-charge-fill fs-2"></i>
      </div>
      <h3 class="fw-bold">Welcome Back</h3>
      <p class="text-muted small">Sign in to manage your utility bills</p>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger d-flex align-items-center rounded-3 p-2 small mb-3">
      <i class="bi bi-exclamation-circle-fill me-2"></i>
      <div>{{ errorMessage }}</div>
    </div>

    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label class="form-label small fw-bold text-muted">USERNAME</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-person text-muted"></i></span>
          <input type="text" class="form-control border-start-0 bg-light" [(ngModel)]="username" name="username" required placeholder="Enter username">
        </div>
      </div>

      <div class="mb-4">
        <label class="form-label small fw-bold text-muted">PASSWORD</label>
        <div class="input-group">
          <span class="input-group-text bg-light border-end-0"><i class="bi bi-lock text-muted"></i></span>
          <input type="password" class="form-control border-start-0 bg-light" [(ngModel)]="password" name="password" required placeholder="••••••••">
        </div>
      </div>

      <button type="submit" class="btn btn-primary w-100 rounded-pill py-2 fw-bold shadow-sm" [disabled]="isLoading">
        <span *ngIf="isLoading" class="spinner-border spinner-border-sm me-2"></span>
        {{ isLoading ? 'Signing In...' : 'Sign In' }}
      </button>
    </form>

    <div class="text-center mt-4 pt-3 border-top">
      <p class="small text-muted mb-2">Don't have an account?</p>
      <a routerLink="/register" class="text-decoration-none fw-bold">Create Account</a>
      
      <div class="mt-3">
        <a routerLink="/" class="text-muted small text-decoration-none hover-link">
          <i class="bi bi-arrow-left me-1"></i> Back to Home
        </a>
      </div>
    </div>

  </div>
</div>
