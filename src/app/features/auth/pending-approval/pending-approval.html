<div class="d-flex align-items-center justify-content-center min-vh-100 bg-light">
  <div class="card border-0 shadow-lg rounded-4 p-4 text-center" style="max-width: 500px;">
    <div class="card-body">

      <div class="mb-4">
        <div class="bg-warning-subtle text-warning rounded-circle 
                    d-inline-flex align-items-center justify-content-center"
             style="width: 80px; height: 80px;">
          <i class="bi bi-hourglass-split fs-1"></i>
        </div>
      </div>

      <h2 class="fw-bold text-dark mb-3">Account Under Review</h2>

      <p class="text-muted mb-4">
        Thank you for registering! Your account is currently pending approval from the administrator.
        You will receive an email once your account is activated.
      </p>

      <div class="alert alert-info border-0 d-flex align-items-start text-start p-3 mb-4 rounded-3">
        <i class="bi bi-info-circle-fill me-3 mt-1 fs-5"></i>
        <small>
          <strong>Why do I see this?</strong><br>
          To ensure security, we verify all new consumer accounts before granting access
          to utility services.
        </small>
      </div>

      <button class="btn btn-outline-danger w-100 py-2 rounded-pill fw-medium"
              (click)="onLogout()">
        <i class="bi bi-box-arrow-left me-2"></i> Sign Out
      </button>

    </div>
  </div>
</div>
